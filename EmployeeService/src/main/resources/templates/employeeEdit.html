<!doctype html>
<html xmlns="https://www.thymeleaf.org/" th:replace="~{ base :: layout(~{::title} , ~{::section} )}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Employee Details </title>
  </head>
  <body>
    
	<section>
	<div class="container my-5" style="border:2px solid black">
			<h5 class="text-center"> Update Employee Details</h5>
			<form class="col-md-4 offset-md-4" th:action="@{/update}" th:object="${employee}" method="post">
			 <input type="hidden" th:field="*{empId}" />
			  <div class="mb-3">
			    <label for="firstName" class="form-label">First Name</label>
			    <input type="text" class="form-control" th:field="*{firstName}" >
			  </div>
			  <div class="mb-3">
			    <label for="lastName" class="form-label">Last Name</label>
			    <input type="text" class="form-control"  th:field="*{lastName}" />
			  </div>
			  <div class="mb-3">
			      <label for="email" class="form-label">Email address</label>
			      <input type="email" class="form-control" th:field="*{email}" />
			    </div>
				<div class="mb-3">
				  <label for="contactNo" class="form-label">Contact No</label>
				  <input type="text" class="form-control"  th:field="*{contactNo}" />
				</div>
				
			 <center> <button type="submit" class="btn btn-primary">Update</button></center>	
			</form>
			
		</div>
	</section>
  </body>
</html>
