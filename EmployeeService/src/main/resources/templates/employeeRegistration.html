<!doctype html>
<html xmlns="https://www.thymeleaf.org/"
	th:replace="~{ base :: layout(~{::title} , ~{::section} )}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
</head>
<body>
	<section>
		<div class="container my-5" style="border: 2px solid black">
			<h5 class="text-center">Register New Employee</h5>
			<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label> <input
						type="text" class="form-control" id="firstName" name="firstName"
						aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label> <input
						type="text" class="form-control" id="lastName" name="lastName">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label> <input
						type="email" class="form-control" id="email" name="email"
						aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="contactNo" class="form-label">Contact No</label> <input
						type="text" class="form-control" id="contactNo" name="contactNo">
				</div>

				<center>
					<button type="submit" class="btn btn-primary">Submit</button>
				</center>
			</form>

		</div>
	</section>
</body>
</html>
